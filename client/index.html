<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marcos Matos Shop</title>
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      /> 
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
<!-- inicio de header boton-->
      <header class="bg-dark d-flex flex-row  justify-content-between  m-0 p-3 toto">
      <!-- logo y nombre -->
        <div class="">
          <img src="un-pan.png" alt="logo" width="30" height="30" class=" mb-2 " /> 
          <a class="navbar-brand text-light fs-4 ms-2" href="index.html">Matos Shop</a>
        </div>
      <!--</div> -->
        <form class="row row-cols g-3 align-items-center" onsubmit="event.preventDefault(); getProducts()">
          <input class="form-control " type="text" placeholder="Buscar" aria-label="Search" id="formulario" onsubmit="getProducts()"/>
          <button class="btn btn-success" id="boton" type="button" onclick="getProducts()">Buscar</button>
        </form>

      <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button" id="btncategory">Bebida Energética</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Pisco</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Ron</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Bebida</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Snack</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Cerveza</button></li>
              <li><button class="dropdown-item" type="button" id="btncategory">Vodka</button></li>
            </ul>
            <!-- shopping cart button -->
            <a type="button" class="btn btn-secondary position-relative" href="shopping.html">
              Carrito <span class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span class="visually-hidden">Carrito no está vacío</span></span>
            </a>
          </div>
          
      <!-- </div> -->

      </header>
<!-- fin del header -->

      <div class="products"></div>
      <div class="app"></div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  <template id="carrito">
    <div id="carrito" class="container text-light">
      <div class="row">
          <!-- Elementos generados a partir del JSON -->
          <main id="items" class="col-sm-8 row"></main>
          <!-- Carrito -->
          <aside class="col-sm-4">
              <h2>Carrito</h2>
              <!-- Elementos del carrito -->
              <ul id="carrito" class="list-group"></ul>
              <hr>
              <!-- Precio total -->
              <p class="text-right">Total: <span id="total"></span>&euro;</p>
              <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
          </aside>
      </div>
    </div>
  </template>
</html>
